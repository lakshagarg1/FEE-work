<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CHIT-Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

                <a href="#products" class="btn btn-primary">Shop Now</a>

        </div>

                        <a href="#" class="btn btn-primary">Add to Cart</a></center>

            <div class="col-md-4">
                <div class="card"><center>
                    <img src="https://m.media-amazon.com/images/I/619KWtp6nOL.jpg" style="width: 100px;" class="card-img-top" alt="Product 2">

                        <p class="card-text">₹40</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a></center>
                    </div>
                </div>
            
            <div class="col-md-4">
                <div class="card"><center>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Pizza-3007395.jpg" style="width: 200px;"class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Pizza</h5>
                        <p class="card-text">₹100</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a></center>

                </div>
            </div>
